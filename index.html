<html>
	<head>
		<title>Emscripten + native Cpp platform</title>
	</head>
	<body>
		<h1>Emscripten + native Cpp platform</h1>
		<canvas id="canvas" oncontextmenu="event.preventDefault()" width="1280" height="720" tabindex=-1></canvas>

		<!-- Allow the C++ to access the canvas element --> 
		<script type='text/javascript'>
			var canv = document.getElementById('canvas');
			var Module = {
				canvas: canv
			};
		</script>

		<!-- Call the javascript glue code (index.js) as generated by Emscripten -->
		<script src="index.js"></script>
	</body>
</html>
